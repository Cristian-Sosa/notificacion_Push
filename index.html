<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Printer</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Web Bluetooth Polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/web-bluetooth-polyfill/dist/web-bluetooth-polyfill.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Bluetooth Printer</h5>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="message">Enter Message:</label>
        <input type="text" class="form-control" id="message" value="pimpo">
      </div>
      <button class="btn btn-primary" id="print">Print</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    let printButton = document.getElementById('print');
    let messageInput = document.getElementById('message');

    printButton.addEventListener('click', function () {
      // Get the text from the input field
      let textToPrint = messageInput.value;

      // Request Bluetooth device
      navigator.bluetooth.requestDevice({
        filters: [{ services: ['000018f0-0000-1000-8000-00805f9b34fb'] }]
      })
      .then(device => device.gatt.connect())
      .then(server => server.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb"))
      .then(service => service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb"))
      .then(characteristic => {
        // Convert text to bytes
        let encoder = new TextEncoder('utf-8');
        let data = encoder.encode(textToPrint);

        // Write data to the characteristic
        return characteristic.writeValue(data);
      })
      .then(() => {
        console.log('Printed successfully: ' + textToPrint);
      })
      .catch(error => {
        console.error('Error printing:', error);
      });
    });
  });
</script>

</body>
</html>
